
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Xim 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease;
      position: relative;
      cursor: default;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 2;
      animation: slideUp 1.5s ease;
      max-width: 600px;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      color: #ff69b4;
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin: 15px 0;
    }

    .heart {
      font-size: 2em;
      animation: beat 1s infinite;
      color: red;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .floating-heart {
      position: absolute;
      font-size: 1.5em;
      color: pink;
      animation: float 10s linear infinite;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) translateX(50px);
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      top: -20px;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 10px gold;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rise 20s linear infinite;
      z-index: 0;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    #dynamic-message {
      font-size: 1.1em;
      margin-top: 20px;
      color: #333;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Xim, te adoro 💖</h1>
    <p>No me gusta verte triste 😔</p>
    <p>Tus ojitos no merecen llorar</p>
    <p>Mereces ser feliz ✨</p>
    <p>Te adoro, espero te guste esta sorpresa 🌸</p>
    <p class="heart">❤️</p>
    <p id="dynamic-message">Eres más fuerte de lo que piensas 💪</p>
  </div>

  <script>
    const colors = ['#ff69b4', '#ffc0cb', '#ffe4e1', '#fff0f5'];
    const messages = [
      "Eres más fuerte de lo que piensas 💪",
      "Tu sonrisa ilumina todo ✨",
      "Mereces lo mejor del mundo 🌍",
      "No estás sola, estoy contigo 💕",
      "Tú puedes con esto y más 🌈",
      "Eres única y muy especial 💫"
    ];

    // Corazones flotantes
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerText = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = (Math.random() * 10) + 's';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.fontSize = (1 + Math.random() * 2) + 'em';
      document.body.appendChild(heart);
    }

    // Estrellas doradas cayendo
    for (let i = 0; i < 40; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      star.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(star);
    }

    // Burbujas suaves
    for (let i = 0; i < 30; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 50 + 20;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(bubble);
    }

    // Mensajes dinámicos
    let index = 0;
    setInterval(() => {
      const msg = document.getElementById("dynamic-message");
      index = (index + 1) % messages.length;
      msg.style.opacity = 0;
      setTimeout(() => {
        msg.textContent = messages[index];
        msg.style.opacity = 1;
      }, 500);
    }, 4000);
  </script>

  <audio id="bg-music" loop>
    <source src="pretty_when_you_cry.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
  </audio>

  
  

  <audio id="bg-music" loop>
    <source src="pretty_when_you_cry.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
  </audio>

  <button id="music-toggle" 
          style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
                 font-size: 2.5rem; background: none; border: none; 
                 cursor: pointer; z-index: 999; line-height: 1;">
    🌸
  </button>

  <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');
    let isPlaying = false;

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
